<div class="container">
  <div class="filtroBoton">
    <input class="search-container" (keyup)="applyFilter($event)" matInput placeholder="   Search...">

    <button mat-raised-button (click)="createProductPage()"  class="add-button">Agregar</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Logo Column -->
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Logo </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.logo" alt="Imagen publica" class="imagenTabla" (error)="onImageError($event)">
      </td>
    </ng-container>

    <!-- Nombre del producto Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Nombre del producto </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Descripción Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef style="width: 25%;"> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Fecha de liberación Column -->
    <ng-container matColumnDef="date_release">
      <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Fecha de liberación </th>
      <td mat-cell *matCellDef="let element"> {{element.date_release | date: 'yyyy-MM-dd'}} </td>
    </ng-container>

    <!-- Fecha de reestructuración Column -->
    <ng-container matColumnDef="date_revision">
      <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Fecha de reestructuración </th>
      <td mat-cell *matCellDef="let element"> {{element.date_revision | date: 'yyyy-MM-dd'}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 5%;"> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Acciones">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editProductPage(element.id)">
            <mat-icon >edit</mat-icon>
            <span>Editar producto</span>
          </button>
          <button mat-menu-item (click)="deleteConfirm(element)">
            <mat-icon>delete</mat-icon>
            <span>Eliminar producto</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

  <div class="contenedorTabla">

  </div>

</div>
